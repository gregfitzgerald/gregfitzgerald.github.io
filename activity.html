    <script>
    // Filter functionality
    document.addEventListener('DOMContentLoaded', function() {
        const filters = document.querySelectorAll('.beat-filter');
        const container = document.getElementById('activity-beats');
        
        filters.forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                filters.forEach(f => f.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                
                // Re-render with filter
                if (filter === 'all') {
                    Beats.render('activity-beats', { limit: 50, showEmpty: true });
                } else {
                    Beats.render('activity-beats', { limit: 50, types: [filter], showEmpty: true });
                }
            });
        });
    });
    </script>

    <style>
    .beats-filters {

        gap: 0.5em;

    .beat-filter {

        border: 1px solid var(--color-border);
        background: var(--color-bg);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: var(--font-size-sm);
        transition: all var(--transition-fast);
    }
    
    .beat-filter:hover {
        border-color: var(--color-accent);
        background: var(--color-accent-lighter);
    }
    
    .beat-filter.active {
